<!DOCTYPE html>
<html>
  <head>
    <title>Sketch Repeater</title>
    <meta name="description" content="A cool thing made with ML">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>

  </head>
  <body>
    <main>
      <div class="container">
        <div class="col-md-4">
          <div id="sketch_stored"></div>
          <div id="sketch_temp" class="overlay"></div>
          <div id="sketch_comp" class="overlay"></div>
          <div id="sketch_comp2" class="overlay"></div>
          <div id="sketch_debug" class="overlay"></div>
        </div>
        <div class="col-md-6">
          <div id="L1_matches">
            <div>
              <span class="selection p0"></span>
              <span class="arrow">⇒</span>
              <span class="selection p1"></span>
            </div>
            <div>
              <span class="selection_matches p0"></span>
            </div>
            <div>
              <span class="selection_matches p1"></span>
            </div>
            <div style="position: relative">
              <span class="selection_matches p2 base"></span>
              <span class="selection_matches p2 overlay"></span>
            </div>
          </div>
          <div id="L2_matches">
            <div>
              <span class="selection p0"></span>
              <span class="arrow">⇒</span>
              <span class="selection p1"></span>
            </div>
            <div>
              <span class="selection_matches p0"></span>
            </div>
            <div>
              <span class="selection_matches p1"></span>
            </div>
            <div style="position: relative">
              <span class="selection_matches p2 base"></span>
              <span class="selection_matches p2 overlay"></span>
            </div>
          </div>
          <div style="display:none">
            <div id="L3_matches">
              <span class="selection p0"></span>
              <span class="arrow">⇒</span>
              <span class="selection p1"></span>
              <span class="selection_matches p0"></span>
              <span class="selection_matches p1"></span>
            </div>
            <div id="L4_matches">
              <span>p0:</span>
              <span class="selection p0"></span>
              <span>p1:</span>
              <span class="selection p1"></span>
              <span class="selection_matches p0"></span>
              <span class="selection_matches p1"></span>
            </div>
            <div id="L5_matches">
              <span>p0:</span>
              <span class="selection p0"></span>
              <span>p1:</span>
              <span class="selection p1"></span>
              <span class="selection_matches p0"></span>
              <span class="selection_matches p1"></span>
            </div>
          </div>
        </div>
        <div id="sketch_comp_temp" style="display:none;"></div>
      </div>
      <script src="/public/sketch.js"></script>
    </main>
  </body>
</html>
